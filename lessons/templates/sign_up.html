<html>
    <head>
        <title>Fox_sign_up_page</title>
    </head>
    <body>
        <h1>Sign up to Fox</h1>
        <p>Please sign up by filling the sign up form below</p>
        <form action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign up">
        </form>
    </body>
</html>
