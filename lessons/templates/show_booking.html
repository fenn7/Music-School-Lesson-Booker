{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="signup-title signup-card-header">
            Lessons in Booking:
          </h2>
            <!-- Possibly be able to view this in a calender? -->
            <table class="table">
                {% for lesson in lessons %}
                <tr>
                    <td> {{ lesson.startTime }}</td>
                    <td> {{ lesson.endTime }}</td>
                    <td>{{ lesson.duration }}</td>
                </tr>
                {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
