{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="signup-title signup-card-header">List of all admins</h2>

          <div>
            <ul>
              {% for admin in admins %}
                <div style="border:1px solid black;">
                  <li> Name - {{admin.user.first_name}} {{admin.user.last_name}}, Email - {{admin.user.email}} </li>
                    <div>
                      <div><a href="{% url 'edit_admin' admin.user.id %}" class="btn btn-sm btn-secondary">Edit</a></div>
                    </div>
                  <div>
                    <div><a href='{% url 'account' %}' class="btn btn-sm btn-secondary">Delete</a></div>
                  </div>
              </div>
              <br>
            {% endfor %}
          </ul>
        </div>

        <div>
          <a href='{% url 'account' %}' class="btn btn-lg btn-secondary"> Return to Dashboard</a>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
