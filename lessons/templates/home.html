{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
    <title>Fox Homepage</title>
  </head>
  <body>
    <div id="background-image">
      <div class="container vh-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="card cover-card mx-auto offset-md-1 offset-lg-2 text-center" style="width: 50rem;">
              <h1 class="card-title cover-heading">Fox</h1>
              <h3 class="card-subtitle cover-text mb-2 text-muted">Welcome to the Fox musical tutoring website</h3>
              <p>Please log in below if you are a registered user, or sign up if you are not yet a registered user</p>
              <div><p><a href='{% url 'log_in' %}' class="btn btn-lg btn-primary">Log in</a></p></div>
              <div><p><a href='{% url 'sign_up' %}' class="btn btn-sm btn-secondary">Sign up</a></p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
