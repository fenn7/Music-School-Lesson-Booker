{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card login-card mx-auto">
          <h2 class="login-title login-card-header">Reset your Password</h2>
          <p>Enter your e-mail address to recieve instructions on how to reset your password.</p>
          <form action= '{% url 'forgot_password' %}' method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Reset Password">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
