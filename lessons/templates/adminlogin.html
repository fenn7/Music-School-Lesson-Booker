<html>
    <head>
        <title>Log In Page for Admins</title>
    </head>
    <body>
        <h1><strong>Log In</strong></h1>
        <form action= '{% url 'adminlogin' %}' method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log In">
        </form>
        <div><p><a href='#'>Forgot your password?</p></div>
    </body>
</html>
