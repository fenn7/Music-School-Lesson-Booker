{% extends 'base.html' %}
{% block body %}
<div id="background-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12">
        <div class="card signup-card">
          <h2 class="signup-title signup-card-header">
             Welcome back, {{ school_admin.user.first_name }} {{ school_admin.user.last_name }} 
          </h2>
          <h4 style="color: red">
             You are a System Administrator.
          </h4>
          <div>
            <a href="{% url 'bookings_list' %}" class="btn btn-lg btn-warning mb-2 mt-2">View all Bookings</a>
          </div>
          <div>
            <a href="{% url 'all_requests_list' %}" class="btn btn-lg btn-warning mb-2 mt-2">View all Requests</a>
          </div>
          <div>
            <a href="{% url 'school_terms_list' %}" class="btn btn-lg btn-warning mb-3 mt-2">View school terms</a>
          </div>
          <div>
            <a href="{% url 'log_out' %}" class="btn btn-sm btn-secondary">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
