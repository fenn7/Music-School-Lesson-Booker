<html>
    <head>
        <title>Log In Page</title>
    </head>
    <body>
        <h1><strong>Log In</strong></h1>
        {% for message in messages %}
          <p><b>{{ message }}</b></p>
        {% endfor %}
        <form action= '{% url 'log_in_admin' %}' method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log In">
        </form>
    </body>
</html>
